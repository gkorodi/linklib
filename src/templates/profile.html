{% extends "fullpage.html" %}

{% block blue %}
	<h3>Profile.</h3>
{% endblock %}

{% block content %}
<table class="table">
<tbody>
	{% for setting in settings %}
	<tr>
		<th>{{ setting.name }}</th>
		<td>
			<input type="text" name="{{ setting.name }}" value="{{ setting.value }}"/>
		</td>
		<td>
			<button class="btn btn-success">Save</button>
		</td>
	</tr>
	{% endfor %}
</tbody>
</table>
{% endblock %}
