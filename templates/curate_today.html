{% extends('fullpage.html') %}

{% block blue %}
				<h3>Curate Today <?=count($raw['rows'])?> rows</h3>
{% endblock %}

{% block content %}

<table class="table">
{% for link in links %}
	<tr id="row{{ link.id }}" >
		<td>
			<button class="btn-sm btn-danger" onClick="deleteLink('{{ link.id }}');">
				<span class="glyphicon glyphicon-remove"> </span>
			</button>
		</td>
		
		<td>
			<a href="{{ link.link }}" target="_newWindow">{{ link.title }}</a><br />
			<small>Host: <strong>{{ link.hostname }}</strong></small><br />
			<div class="pull-right">
					{{ include('parts/buttons_taglinks.html') }}
			</div>
			
				<small>Created: <strong>{{ link.created_at}}</strong></small>
				
		</td>
		
		<td>
			<small>{{ link.updated_at }}<br />
			<br />
			<a class="btn btn-success" href="linkedit.php?id={{ link.id }}" target="_newWin">
					<span class="glyphicon glyphicon-ok"> </span>
			</a>
			</small>
		</td>
	</tr>
	{%endfor %}
</table>
{% endblock %}
