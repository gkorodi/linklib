{% extends('fullpage.html') %}

{% block blue %}
	<h3>Random {{ result_count }} Rows.</h3>
{% endblock %}

{% block content %}
        <table class="table">
	<tbody>
	{% for link in results %}
            <tr id="row{{ link.id }}">
            <td>
              <button class="btn-sm btn-danger" onClick="deleteLink({{ link.id }})">
		<span class="glyphicon glyphicon-remove"> </span>
	      </button>
            </td>
            <td>
          	<b><a href="{{ l.link }}" target="_newWindow">{{ link.title }}</a></b><br />
       		<small>{{ link.hostname }}</small><br />
		<br />
		{% include 'parts/buttons_levellinks.html' %}<br />
		<br />
              </td>
              <td style="padding: 5px"> 
	        <button class="btn-sm btn-success" onclick="window.location='linkedit.php?id={{ link.id }}';">
	          <span class="glyphicon glyphicon-link"> </span>
	        </button>
              </td>
              </tr>
	{% endfor %}
	</tbody>
	</table>
	<a href="#" onClick="document.location.reload(true);" class="btn btn-info">Reload</a>
{% endblock %}
